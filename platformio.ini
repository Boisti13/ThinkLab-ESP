;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32c3-usb


[env]
platform = espressif32
framework = arduino
board = esp32-c3-devkitm-1
monitor_speed = 115200
monitor_filters = time, colorize, esp32_exception_decoder
lib_deps =
  zinggjm/GxEPD2 @ ^1.5.6
  adafruit/Adafruit GFX Library @ ^1.11.9
  bblanchon/ArduinoJson @ ^6.21.5
  paulstoffregen/OneWire @ ^2.3.8
  milesburton/DallasTemperature @ ^3.11.0
build_flags =
  -D FW_NAME=\"hl-hostmon-esp\"
  -D FW_VERSION=\"0.1.9\"
  -D SCHEMA_COMPAT=1
  -D HOST_SCRIPT_COMPAT=\"1.1.26\"
  -D USE_WIFI=0
  -D USE_DALLAS=1
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D DEBUG_IN_ROTATION=0   ; (or =1 to include in rotation)

  ; ================= Debug Page ========================
  
  ; ===== Debug page: per-line visibility =====
  -D DBG_SHOW_FAN1_PWM=1
  -D DBG_SHOW_FAN1_RPM=0
  -D DBG_SHOW_FAN2_RPM=0

  ; Group switch for the command/output/active block
  -D DBG_SHOW_FAN_BLOCK=1
  ; (Optional fine-grained overrides within the block)
  -D DBG_SHOW_FAN_CMD=0
  -D DBG_SHOW_FAN_OUT=0
  -D DBG_SHOW_FAN_ACT=1

  -D DBG_SHOW_DALLAS=1

  ; ================= Fan 1 (PWM + tach) =================
  -D USE_FAN1=1
  -D FAN1_PWM_PIN=9
  -D FAN1_TACH_PIN=5
  -D FAN1_PWM_FREQ_HZ=25000
  -D FAN1_MIN_DUTY_PCT=8
  -D FAN1_PPR=2
  -D FAN1_TACH_WIN_MS=500
  -D FAN1_TACH_TIMEOUT_MS=2000

  ; ================= Fan 2 (tach only) ==================
  -D USE_FAN2_TACH=1
  -D FAN2_TACH_PIN=0
  -D FAN2_PPR=2
  -D FAN2_TACH_WIN_MS=500
  -D FAN2_TACH_TIMEOUT_MS=2000

  ; --- Fan controller (Dallas-only) ---
  -D USE_FANCTRL=1
  -D FAN_RATE_PCT_PER_S=10
  -D FAN_ALPHA_Q8=64
  -D FAN_KICK_MS=250
  -D FAN_KICK_PCT=100
  -D FAN_INVALID_HOLD_MS=15000
  -D FAN_SAFE_PCT=40
  -D FAN_TICK_MS=200

  ; Curve points (°C → duty %)
  -D FC_PT1_C=31 -D FC_PT1_P=0
  -D FC_PT2_C=32 -D FC_PT2_P=8
  -D FC_PT3_C=40 -D FC_PT3_P=25
  -D FC_PT4_C=50 -D FC_PT4_P=85
  -D FC_PT5_C=55 -D FC_PT5_P=100


board_build.partitions = huge_app.csv

[env:esp32c3-usb]
upload_protocol = esptool

[env:esp32c3-ota]
upload_protocol = espota
upload_port = hl-hostmon-esp.local
; upload_flags = --auth=YOUR_OTA_PASSWORD
